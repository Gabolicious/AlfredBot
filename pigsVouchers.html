<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		.frame {
			position: relative;
			width: 1000px;
			height: 300px;
			background: rgba(33, 33, 33, 0.9);
			background-image: url("https://i.imgur.com/1P4d7uJ.png");
		}
		
		.player-name {
			position: absolute;
			width: 900px;
			height: 70px;
			left: 50px;
			top: 34px;

			font-family: Russo One;
			font-style: normal;
			font-weight: normal;
			font-size: 54px;
			text-align: center;
			
			color: rgba(255, 255, 255, 0.95);
		}
		
		.underline {
			border-bottom: 3px solid currentColor;
			display: inline-block;
			line-height: 0.85;
		}
		
		.vouchers-left {
			position: absolute;
			width: 900px;
			height: 32px;
			left: 50px;
			top: 94px;

			font-family: Russo One;
			font-style: normal;
			font-weight: normal;
			font-size: 35px;

			align-items: center;
			text-align: center;

			color: rgba(255, 255, 255, 0.8);
		}

		.progress-bg {
			position: absolute;
			width: 900px;
			height: 96px;
			left: 50px;
			top: 140px;

			background: #4A4A4A;
			border: 1px solid #868686;
		}

		.progress-bar {
			height: 100%;
			background: #DE3E78;
		}

		.next-rank {
			position: absolute;
			width: 900px;
			height: 96px;
			left: 50px;
			top: 152px;

			font-family: Titillium Web;
			font-style: normal;
			font-weight: bold;
			font-size: 48px;
			line-height: 73px;
			align-items: center;
			text-align: right;

			padding-right: 16px;
			color: rgba(255, 255, 255, 0.85);
		}


		.current-rank {
			position: absolute;
			width: 900px;
			height: 96px;
			left: 50px;
			top: 152px;

			font-family: Titillium Web;
			font-style: normal;
			font-weight: bold;
			font-size: 48px;
			line-height: 73px;

			align-items: center;
			text-align: left;

			padding-left: 16px;
			color: rgba(255, 255, 255, 0.85);
		}

		.primary-color {
			color: rgba(232, 68, 127, 0.95);
			-webkit-text-stroke: 1px rgba(0, 0, 0, 0.85);
		}
	
		.deadline {
			position: absolute;
			width: 988px;
			height: 36px;
			left: 0px;
			top: 260px;

			font-family: Russo One;
			font-style: normal;
			font-weight: normal;
			font-size: 32px;
			line-height: 27px;
			align-items: center;
			text-align: right;

			color: rgba(255, 255, 255, 0.83);
		}

		.leaderboards {
			position: absolute;
			width: 900px;
			height: 36px;
			left: 12px;
			top: 260px;

			font-family: Russo One;
			font-style: normal;
			font-weight: normal;
			font-size: 32px;
			line-height: 27px;

			align-items: center;

			color: rgba(255, 255, 255, 0.83);
		}
	</style>
</head>

<body>

	<div id="content" class="frame">
		<span class="player-name"><span class="underline">{{name}}{{tycoonId}}</span></span>
		<span class="vouchers-left"><span class="primary-color">{{vouchersLeft}}</span> {{VoucherText}}</span>

		<div class="progress-bg">
			<div class="progress-bar" style="width: {{progress}}%;"></div>
		</div>

		<span class="current-rank">{{currentRank}}</span>
		<span class="next-rank">{{nextRank}}</span>

		<span class="deadline">{{deadline}}</span>
		<span class="leaderboards">Rank: {{leaderboardsRank}}</span>

	</div>

</body>

</html>
